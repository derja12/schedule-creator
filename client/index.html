<!DOCTYPE html>
<html lang="en-US">

    <head>
        <title>Labbie Hours</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="nav-background"></div>
        <div id="nav">Lab Assistant Schedule</div>
        <div id="logout-button" class="button enabled">LOGOUT</div>
        
        <div id="button-background"></div>
        <div class="button enabled" id="add-hours-button"><p>ADD HOURS</p></div>
        <div class="button enabled" id="delete-hours-button"><p>DELETE HOURS</p></div>
        <div class="button enabled" id="new-employee-button"><p>NEW EMPLOYEE</p></div>
        <div class="button enabled" id="edit-employee-button"><p>EDIT EMPLOYEE</p></div>
        <div class="button enabled" id="delete-employee-button"><p>DELETE EMPLOYEE</p></div>
        <div class="button enabled" id="save-schedule-button"><p>SAVE SCHEDULE</p></div>
        <select id="employee-selection">
            <option value="-1">-------------------</option>
        </select>
        <div id="save-complete-notification"><p>Save Finished!</p></div>

        <div id="footer"></div>
        
        <div id="background"></div>
        <div id="page-loading-cover"></div>
        <script src="app.js"></script>
    </body>
    
</html>
